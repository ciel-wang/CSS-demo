<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>数字进行每3个数字一个逗号进行格式化</title>
	</head>
	<body>
		<script>
			const str = '10000000000';
			/*
        第一种：正则表达式处理
        (?=):前瞻运算符，本身不消耗任何字符，不会匹配到某一个具体字符，除非还有前瞻之外的规则；
        \d：匹配数字
        \B: 非单词边界,如果不加这个，则数字如果是3的倍数时最前面也会出现逗号；
        +:匹配一次或多次
        $:匹配结束
      */
			let reg = /(?=\B(\d{3})+$)/g;
			let r = str.replace(reg, ',');
			console.log(r);

			// 正则第二种
			console.log(str.replace(/\d{1,3}(?=(\d{3})+$)/g));

			// 第三种：js api
			const num = 120000000000;
			console.log(num.toLocaleString('zh', { style: 'decimal' }));

			// 第四种：循环
		</script>
	</body>
</html>
